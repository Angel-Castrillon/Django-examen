{% extends 'tasks/base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<h2 class="mb-4">Iniciar sesión</h2>

<div class="card p-4 shadow-sm" style="max-width: 500px; margin: auto;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>
    </form>

    <hr>

    <p class="text-center mt-3">
        ¿No tienes cuenta?
        <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-sm ms-2">Registrarse</a>
    </p>
</div>
{% endblock %}
